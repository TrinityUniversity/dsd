<div class="wrapper-comp-settings is-active" id="settings-tab">
	<script id="metadata-editor-tpl" type="text/template">// JS crashes when empty //</script>
	<ul class="list-input settings-list">
		<li class="field comp-setting-entry is-set">
			<div class="wrapper-comp-setting">
				<label class="label setting-label" for="edit_display_name">Question</label>
				<span class="tip setting-help">{{ question.help }}</span>
				<textarea class="edit-question" style="width: 100%; height: 80px;">{{ question.default }}</textarea>
			</div>
			
		</li>

		<li class="field comp-setting-entry is-set">
			<div class="wrapper-comp-setting">
				<label class="label setting-label" for="edit_data">Solution</label>
				<span class="tip setting-help">Diagram of the solution that the student must re-create</span>
				<div id="dsd_block"></div>
			</div>
		</li>
	</ul>
</div>

<span class="xblock-editor-error-message"></span>

<div class="row module-actions">
	<a href="#" class="save-button action-primary action">Save</a>
	<a href="#" class="cancel-button action">Cancel</a>
</div>
